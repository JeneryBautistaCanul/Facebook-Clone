<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="preload" href="Css/normalize.css" as="style" />
    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preload" href="Css/style.css" as="style" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>

  <body>
    <div class="contenedor ancho">
      <img id="logo" src="Images/Facebook-Logo.png" alt="">
      <br>
      <br>
      <div class="contenedor_info">
        <div class="contenedor_info_izquierda">
          <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
        </div>
      <div class="contenedor_info_derecha">
        <form action="formulario">
          <input class="elementos" type="text" name="email" placeholder="Correo electrónico o número de teléfono">
          <input class="elementos" type="password" name="contraseña" placeholder="Contraseña">
          <input type="submit" value="Iniciar sesión" class="btn_azul">
          <p class="azul">¿Has olvidado la contraseña</p>
          <button class="btn_verde">Crear cuenta nueva</button>
        </form>
      </div>

      <div class="ancho">
        <p class="texto_small"><a href="#" class="fanspage"><span class="negritas">Crea una página</span> para un famoso, una marca o una empresa.</a></p>
      </div>
      </div>
    </div>
  </body>
</html>
